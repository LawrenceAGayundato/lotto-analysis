name: Update PCSO Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pandas scikit-learn xgboost tensorflow
    
    - name: Fetch PCSO data
      run: python fetch_pcso_data.py
    
    - name: Import CSV data
      run: python import_csv.py
      continue-on-error: true
    
    - name: Commit and push if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pcso_lotto_data.json pcso_statistics.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update PCSO data [skip ci]" && git push)
